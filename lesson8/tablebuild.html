<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build</title>
    <meta
      name="description"
      content="An example of an HTML table for WDD-230"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <table>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
      <thead>
        <div>
        <tr>
          <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th scope="col">Basic</th>
          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>
        </tr>
      </div>
      </thead>
      <tbody>
        <tr>
          <th scope="col">Feature 1</th>
          <th scope="col">&#x2713;</th>
          <th scope="col">&#x2713;</th>
          <th scope="col">&#x2713;</th>
        </tr>
        <tr>
          <th scope="col">Feature 2</th>
          <th scope="col">&#x274C;</th>
          <th scope="col">&#x2713;</th>
          <th scope="col">&#x2713;</th>
        </tr>
        <tr>
          <th scope="col">Feature 3</th>
          <th scope="col">&#x274C;</th>
          <th scope="col">&#x274C;</th>
          <th scope="col">&#x2713;</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
