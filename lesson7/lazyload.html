<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Assignment</title>
    <meta name="description" content="This is an assignment for WDD-230 to practice lazy loading.">
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <img src="images/place-holder.png" loading = "lazy" data-src="images/golden.jpg" alt="Golden">

    <img src="images/place-holder.png" loading = "lazy" data-src="images/pit.jpg" alt="Pitbull">
    <img src="images/place-holder.png" loading = "lazy" data-src="images/pug.jpg" alt="Pug">    

    <script src="scripts/script.js"></script>

</html>
